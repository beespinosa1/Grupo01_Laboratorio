<html>

<head>

<body>
  <div>
    <img id="background" src="../../Imagenes/fondo.jpg" />

  <div id="fixed" style="padding-left:30%; padding-top: 10%;">
    <br>
    <img src="../../Imagenes/selloespe.jpg" width="65%" align="center">
    <h1 style="padding-left:25%;">Pregunta 3</h1>
    <p>Escoja su género de películas preferido para desplegar una tabla con la información correspondiente</p>
    <select id="myselect" onchange="change_myselect(this.value)">
      <option value="">Elija uno de los siguientes Actores.</option>
      <option value="PatrickWilliams">Patrick Williams</option>
      <option value="YodelFredder">Yodel Fredder</option>
      <option value="BillSkarsgård">Bill Skarsgård</option>

      <option value="BradPitt">Brad Pitt</option>
      <option value="LeonardoDicaprio">Leonardo Di caprio</option>
      <option value="AlPacino">Al Pacino</option>
    </select>
    <p id="demo"></p>
    <br>
    <button onclick="window.location.href='../../index.html'">Menu principal</button>
  </div>

  <script>

    // Desarrolle el script correspondiente, para que se escoja el actor y desplique todas las peliculas correspondientes a el.
    function change_myselect(sel) {
      var obj, dbParam, xmlhttp;
      obj = { table: sel, limit: 20 };
      dbParam = JSON.stringify(obj);
      xmlhttp = new XMLHttpRequest();


      xmlhttp.onreadystatechange = function () {



      };


      xmlhttp.open("GET", "ListaPeliculas.json", true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.send("x=" + dbParam);
    }
  </script>
